# setup swap location fooor all nodes
sysadmin_config::swap::swap_file: '/mnt/swapfile'
sysadmin_config::swap::block_size: '1M'

# nexus server cofiguration
nexus::artifact::nexus_server: 'http://nexus.cdkdev.org:8080/nexus'

