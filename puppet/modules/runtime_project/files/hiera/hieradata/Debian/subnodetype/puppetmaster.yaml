---
classes:
  - hiera
  - puppet::puppetmaster
  - puppet::dashboard::configure
  - puppet::dashboard::maintjobs
  - puppet::clean_reports
  - puppet::master_extras
  - puppet::reports::graphite
  - postfix::server

hiera::data_class: 'runtime_project::hiera_setup'

puppet::reports::graphite::status: 'enabled'
puppet::reports::graphite::graphite_port: '2003'

packages::versioned:
  puppet-common:
    ensure: '2.7.*'

packages::install:
  - 'puppetmaster'
  - 'puppetmaster-common'
  - 'puppetmaster-passenger'
