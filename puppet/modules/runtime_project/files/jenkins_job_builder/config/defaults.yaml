- defaults:
    name: global
    description: |
      <p><b>This job is managed by puppet and will be overwritten.</b></p>

      <p><b>Do not edit this job through the web</b></p>

      <p>If you would like to make changes to this job, please update the forj-config project on your gerrit server.

      In modules/runtime_project/files/jenkins_job_builder/config
      </p>
     <p>
      More instructions can be found <a href="http://docs.forj.io/en/latest/user/kits/redstone.html#adding-a-new-jenkins-job-and-configure-zuul-for-a-given-project-in-gerrit">here</a>.
      </p>
    project-type: freestyle
    concurrent: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    logrotate:
      daysToKeep: 1
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
